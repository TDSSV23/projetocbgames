<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet">
    <title>CB Games</title>
</head>
<body>
    <div>
    <header><input type="checkbox" id="check">
   <nav>
    <div class="icon"><img src="img/logo.png"><b style="color: #143094">CB</b> Games</div>
    <div class="search_box">
        <input type="search" placeholder="Pesquisar aqui">
        <span><img src="img/lupa.png"></span>
    </div>
        <ol>
            <li><a href="#">Notificações <img src="img/notificacoes.png"></a></li>
            <li><a href="#">Configurações <img src="img/config.png"></a></li>
            <li><a href="#">Traduzir <img src="img/mundo.png"></a></li>
            <li><a href="#">Perfil <img src="img/perfil.png"></a></li>
        </ol>
        <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
        </label>
   </nav>
   <section></section>
   </header>
   <aside>
   <button type="button" class="burger" onclick="toggleSidebar()"></button>
    
    <aside class="sidebar">
      <header class="sidebar-header"></header>
      <nav>
        <button type="button">
          <img src="./img/icon-home.svg" />
          <span>Página Inicial</span>
        </button>
        <button type="button">
          <img src="./img/icon-settings.svg" />
          <span>Configurações</span>
        </button>
      </nav>
      <nav>
        <button type="button">
          <img src="./img/icon-blockchain.svg" />
          <span>Eventos</span>
        </button>
        <button type="button">
          <img src="./img/icon-database.svg" />
          <span>Categorias</span>
        </button>
        
      </nav>
      <nav>
        <button type="button">
          <img src="./img/icon-folders.svg" />
          <span>Pastas</span>
        </button>
        <button type="button">
          <img src="./img/icon-levels.svg" />
          <span>Filtros</span>
        </button>
        <button type="button">
          <img src="./img/icon-accounts.svg" />
          <span>Perfil</span>
        </button>
        <button type="button">
          <img src="./img/icon-lock.svg" />
          <span>Privados</span>
        </button>
      </nav>
    </aside>
    <script type="text/javascript">
      const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
    </aside>
    </div>

   <br><br><br><br><br><br><br><br>
   <br><br><br><br><br>
   <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


</body>
</html>
